<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index-css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Frank+Ruhl+Libre:wght@500&family=Inter:wght@600&family=Kaushan+Script&family=Lato:wght@700&family=Maven+Pro:wght@500&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Mina sidor</title>
  </head>
  <body>
    <section class="Main-panel-2">
      <section class="Header-2">
        <nav class="nav">
          <a href="#">PLANER</a>
          <a href="#">HISTORIK</a>
          <a href="#">TIPS</a>
          <a href="#">LOGGA IN</a>
        </nav>
        <div class="hero">
          <img src="assets/Logo.svg" alt="Logo" />
          <p class="Title">Mina sidor</p>
        </div>
      </section>
      <section class="add-info">
        <p class="add-info-title">Lägg till ny plantering:</p>
        <div class="text-box1">
          <label for="Planta" id="TextBox-title">Planta:</label>
          <input type="text" id="TextBox" name="TextBox-1" />
        </div>
        <div class="text-box2">
          <label for="Datum" id="TextBox-title">Datum:</label>
          <input type="text" id="TextBox" name="TextBox-2" />
        </div>
        <div class="button-container">
          <button class="add-more-btn">LÄGG TILL</button>
        </div>
    </section>
    
    <section class="mypage-cards">
      <p class="mypage-Cards-title">Dina planerade planteringar:</p>
      <div class="mypage-card">
        <div class="mypage-card-image1">
          <img src="assets/plant.svg" alt="cucumber" />
        </div>
        <div class="mypage-card-info">
            <p class="info-1">Gurka1</p>
            <p class="info-2">15 april 2024</p>
            <p class="info-3">Rico Coolio</p>
            <button class="info-4">
              <a class="button-delete" href="#">TA BORT</a>
            </button>
        </div>
      </div>
      <p class="mypage-Cards-title">Dina planerade planteringar:</p>
      <div class="cards-part2">
        <div class="mypage-card">
          <div class="mypage-card-image1">
            <img src="assets/plant.svg" alt="cucumber" />
          </div>
          <div class="mypage-card-info">
              <p class="info-1">Gurka</p>
              <p class="info-2">15 april 2024</p>
              <p class="info-3">Rico Coolio</p>
              <button class="info-4">
                <a class="button-delete" href="#">TA BORT</a>
              </button>
          </div>
        </div>
        <div class="mypage-card">
          <div class="mypage-card-image1">
            <img src="assets/plant.svg" alt="cucumber" />
          </div>
          <div class="mypage-card-info">
              <p class="info-1">Gurka2</p>
              <p class="info-2">15 april 2024</p>
              <p class="info-3">Rico Coolio</p>
              <button class="info-4">
                <a class="button-delete" href="#">TA BORT</a>
              </button>
          </div>
        </div>
      </div>

  </section>
  </body>
</html>
